<html>
<body>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap.min.css')}}">
	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
			<h1 class="center">{{ restaurant.name }}</h1>

			{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
					{{ message }}
				{% endfor %}
			{% endif %}
			{% endwith %}

			<h4 class="center"><a href="{{url_for('newMenuItem', restaurant_id = restaurant.id)}}">Add New Menu Item</a></h4>
			{% for i in items %}
				<div class = "item">
					<div class = "name-price">{{i.name}} - {{i.price}}</div>
					<div class = "description">{{i.description}}</div>
					<a href = "{{ url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}">Edit</a>
					<a href = "{{ url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}">Delete</a>
					<br>
					<br>
				</div>
			{% endfor %}
		</div>
		<div class="col-md-4"></div>
		</div>
		</div>
	</div>
</body>
</html>
